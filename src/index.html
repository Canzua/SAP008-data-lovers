<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Rick and Morty Wikia</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/img/icon_rm.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  </head>

  <body>

    <div id="root"></div>
    <script src="main.js" type="module"></script>
 
    <header>
      <img src="./img/logo_header.png" class="logo" alt="rickandmorty">
      <navbar>
        <select class="select" id="gender">
          <option value="gender" selected disabled>Gender</option>
          <option class= "selec-gender" value="female">Female</option>
          <option class= "selec-gender"value="male">Male</option>
          <option class= "selec-gender"value="undefined">Undefined</option>
        </select>
        <select class="select"name="Species" id="species">
          <option value="" disabled="" selected="">Species</option>
          <option value="human">Human</option>
          <option value="alien">Alien</option>
          <option value="animal">Animal</option>
          <option value="robot">Robot</option>
          <option value="humanoid">Humanoid</option>
          <option value="vampire">Vampire</option>
          <option value="illness">Ilness</option>
          <option value="mythology">Mythology</option>
          <option value="poopybuthole">Poopybuthole</option>
          <option value="cronenberg">Cronenberg</option>
          <option value="undefined">Undefined</option>
        </select>
        <select name="Status" id="status">
          <option value="" disabled="" selected="">Status</option>
          <option value="alive">Alive</option>
          <option value="dead">Dead</option>
          <option value="unknown">Unknown</option>
        </select>
        <select name="Episode" class="selectEpisode" id="episode">
          <option value="" disabled="" selected="">Episode</option>
          <option value="https://rickandmortyapi.com/api/episode/1">1</option>
          <option value="https://rickandmortyapi.com/api/episode/2">2</option>
          <option value="https://rickandmortyapi.com/api/episode/3">3</option>
          <option value="https://rickandmortyapi.com/api/episode/4">4</option>
          <option value="https://rickandmortyapi.com/api/episode/5">5</option>
          <option value="s0106">6</option>
          <option value="s0107">7</option>
          <option value="s0108">8</option>
          <option value="s0109">9</option>
          <option value="undefined">Unknown</option>
        </select>
      </navbar>
      <input id="search" placeholder="ðŸ”Ž Search" wrap="off"></input>
      <button id="clean" class="clean">Clean results</button>
    </header>

    <p class="statistics">This category represents <b>2%</b> of the characters</p>

    <main class="scroll">
      <!--<div id= "show-calculation"></div>-->
      <div id="listening"></div>
    </main>
  </body>

  <!--<div class="baseboard">
    <footer >Developed by Andrea dos Santos and Isabella Brambilla

  </div>-->

</html>
