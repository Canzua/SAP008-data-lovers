<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rick and Morty Wikia</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/img/icon_rm.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  </head>

  <body>

    <div id="root"></div>
    <script src="main.js" type="module"></script>

  <header>
    <img src="./img/logo_header.png" class="logo" alt="rickandmorty">
        <select class="select-gender" name="Gender" id="gender">
        <option value="" disabled="" selected="">Gender</option
          <option value="Female">Female</option>
          <option value="Male">Male</option>
          <option value="unknown">Unknown</option>
        </select>
        <navbar>
        <select class="select-species" name="Species" id="species">
          <option value="Species" selected disabled>Species</option>
          <option value="Human">Human</option>
          <option value="Alien">Alien</option>
          <option value="Humanoid">Humanoid</option> 
          <option value="Robot">Robot</option> 
          <option value="Animal">Animal</option> 
          <option value="Cronenberg">Cronenberg</option> 
          <option value="Poopybutthole">Poopybutthole</option>
          <option value="Mytholog">Mytholog</option>
          <option value="Vampire">Vampire</option> 
          <option value="undefined">Undefined</option>
        </select>
        <select class="select-status" name="Status" id="status">
          <option value="" disabled="" selected="">Status</option>
          <option value="Alive">Alive</option>
          <option value="Dead">Dead</option>
          <option value="unknown">Unknown</option>
        </select>
        <select class="select" name="Episode" id="episode">
          <option value="" disabled="" selected="">Episode</option>
          <option value="https://rickandmortyapi.com/api/episode/1">1</option>
          <option value="https://rickandmortyapi.com/api/episode/2">2</option>
          <option value="https://rickandmortyapi.com/api/episode/3">3</option>
          <option value="https://rickandmortyapi.com/api/episode/4">4</option>
          <option value="https://rickandmortyapi.com/api/episode/5">5</option>
          <option value="s0106">6</option>
          <option value="s0107">7</option>
          <option value="s0108">8</option>
          <option value="s0109">9</option>
        </select>
      <input id="search" placeholder="ðŸ”Ž Search" wrap="off"></input>
      <button id="clean" class="clean">Clean results</button>
      </navbar>
    </header>

  <p class="stats"></p>
 
  <main class="scroll">
    <div id="listening"></div>
  </main>
</body>


  <button id="btn-order-az" class="btnOrder">Order A-Z</button>
  <button id="btn-order-za" class="btnOrder">Order Z-A</button>
</aside>

    <footer>Developed by Andrea dos Santos and Isabella Brambilla 
    <br> Source code available on Github</footer>

</html>
